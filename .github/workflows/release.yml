name: Release Extension

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Bump based on input
          case "${{ github.event.inputs.version_bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update package.json
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          # Update wxt.config.ts (only the manifest version on line 10, not strict_min_version)
          sed -i "10s/version: '[^']*'/version: '$NEW_VERSION'/" wxt.config.ts

          # Commit version bump
          git add package.json wxt.config.ts
          git commit -m "chore: bump version to $NEW_VERSION"
          git push

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build and zip extensions
        run: |
          bun run zip
          bun run zip:firefox

      - name: Submit to stores
        continue-on-error: true
        run: |
          bunx wxt submit \
            --chrome-zip .output/*-chrome.zip \
            --firefox-zip .output/*-firefox.zip \
            --firefox-sources-zip .output/*-sources.zip
        env:
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
          FIREFOX_EXTENSION_ID: ${{ secrets.FIREFOX_EXTENSION_ID }}
          FIREFOX_JWT_ISSUER: ${{ secrets.AMO_API_KEY }}
          FIREFOX_JWT_SECRET: ${{ secrets.AMO_API_SECRET }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            ## BetterLectio v${{ steps.version.outputs.version }}

            ### Installation
            - **Chrome**: Install from [Chrome Web Store](https://chrome.google.com/webstore) or download the Chrome zip
            - **Firefox**: Install from [Firefox Add-ons](https://addons.mozilla.org) or download the Firefox zip

            ### Manual Installation
            1. Download the appropriate zip file for your browser
            2. Extract the contents
            3. Chrome: Go to `chrome://extensions`, enable Developer Mode, click "Load unpacked"
            4. Firefox: Go to `about:debugging`, click "Load Temporary Add-on"
          files: |
            .output/*-chrome.zip
            .output/*-firefox.zip
          generate_release_notes: true
